server:
  port: ${PORT:443}

  ssl:
    enabled: true
    # keystore format
    key-store-type: PKCS12
    # keystore location
    key-store: classpath:keystore/server.p12
    # keystore password
    key-store-password: changeit

  # SSL protocol to use
    protocol: TLS
  # Enabled SSL protocol

    enabled-protocols: TLSv1.2
    #client-auth: need
    #trust store location
    #trust-store: classpath:keystore/server-truststore.p12
    #trust store password
    #trust-store-password: changeit


spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL} #jdbc:ch://db
    username: admin #default
    password: admin #123456
    driverClassName: com.clickhouse.jdbc.ClickHouseDriver
 # for swagger-ui
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

# ips configure
netflow:
  saveFrequencyTime: 10000
  # Свойства, связанные с сборщиком пакетом
  collector:
    routerAddress: 192.168.1.1
    port: 2055
  # Свойства, связанные с анализатором пакетов
  analyze:
    routerType: KEENETIC
    analyzeFrequencyMillis: 5000
    updateMeanValueTimeMillis: 3600000
    maxUniqueDestinationPortCount: 40
    flowMultiplierLimitation: 20

